
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fiscalia UI</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body>

	<div class="modal hide" id="modal-create">
	  <div class="modal-header">
	    <a class="close" data-dismiss="modal">×</a>
	    <h3>Hey!</h3>
	  </div>
	  <div class="modal-body">
	    <p>One fine body…</p>
	  </div>
	</div>


    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Fiscalia</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#services">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


<script type="text/template" id="item-template">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Version</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <% _.each(services, function(s) { %>
            <tr>
              <td><%= s.ServiceName %></td>
              <td><%= s.ServiceVersion %></td>
              <td><%= s.ServicePrice %></td>
              <td>
                  <i class="icon-trash"></i>
              </td>
            </tr>
          <% }); %>
          </tr>
        </tbody>
      </table>  
      <form class="well form-search">
        <input type="text" class="span3" placeholder="Name" id="ServiceName">
        <input type="text" class="input-small" placeholder="Version" id="ServiceVersion">
        <input type="text" class="input-small" placeholder="Price" id="ServicePrice">
        <a href="#services" class="btn">Save</a>
      </form>
  
</script>



    <div class="container">
      <div class="adiv"/>
    
    </div>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  <script src="/js/jquery.js"></script>
	<script src="/js/bootstrap-dropdown.js"></script> 
  <script src="/js/bootstrap-modal.js"></script>
  <script src="/js/underscore-min.js"></script>  
  <script src="/js/backbone-min.js"></script>
  <script src="/js/fiscalia.js"></script>
  </body>
</html>
